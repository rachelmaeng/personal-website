    <link rel="stylesheet" href="style.css">
    <script>
        // Apply saved palette immediately to prevent flash
        (function() {
            const palettes = {
                default: { '--dark-green': '#0F2820', '--light-green': '#F5EDD8', '--accent': '#D4AF6A', '--medium-gray': '#B8A888' },
                blue: { '--dark-green': '#0F3057', '--light-green': '#E8F1F5', '--accent': '#00B4D8', '--medium-gray': '#90B8C8' },
                red: { '--dark-green': '#3D0C02', '--light-green': '#F9E5D8', '--accent': '#D4535A', '--medium-gray': '#C89B88' },
                yellow: { '--dark-green': '#3D2F0C', '--light-green': '#F9F3E5', '--accent': '#F5C842', '--medium-gray': '#D4B886' },
                white: { '--dark-green': '#2C2C2C', '--light-green': '#F5F5F5', '--accent': '#E8E8E8', '--medium-gray': '#B8B8B8' },
                black: { '--dark-green': '#0A0A0A', '--light-green': '#D4D4D4', '--accent': '#A8A8A8', '--medium-gray': '#888888' }
            };
            const saved = localStorage.getItem('selectedPalette');
            if (saved && palettes[saved]) {
                Object.keys(palettes[saved]).forEach(key => {
                    document.documentElement.style.setProperty(key, palettes[saved][key]);
                });
            }
        })();
    </script>
</head>
